<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="svgs/icon.svg" type="image/x-icon">
</head>

<body>
    <div class="container flex">

        <div class="left border">
            <div class="close invert">
                <img src="svgs/cross.svg" alt="">
            </div>
            <div class="home bg-gray">
                <img class="invert" src="svgs/logo.svg" alt="logo">
                <ul>
                    <li><img class="invert" src="svgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svgs/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray">
                <div class="bar">
                    <img class="invert" src="svgs/library.svg" alt="library">
                    <h3>Your Library</h3>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                    
                </div>

                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety and Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank">
                            <span>Cookies</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right border">

            <div class="nav">

                <div>
                    <img class="hamburger invert" src="svgs/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                <div class="buttons">
                    <button class="signUp">Sign up</button>
                    <button class="logIn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    
                    
                </div>

                <div class="playbar">

                    <div class="abovebar">

                        <div class="songname"></div>

                        <div class="playbuttons">
                            <img id="prev" src="svgs/prev.svg" alt="">
                            <img id="play" src="svgs/play.svg" alt="">
                            <img id="next" src="svgs/next.svg" alt="">
                        </div>

                        <div class="timevol">

                            <div class="songtime"></div>
                            <div class="vol">
                                <img src="svgs/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
